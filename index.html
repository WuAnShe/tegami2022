<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ひとなちゃんへの誕生日プレゼント</title>
    <style>
      @font-face {
        font-family: "新叶念体";
        src: url("./resources/font/xinyenianti.otf");
        font-weight: normal;
        font-style: normal;
      }
      @keyframes appear {
        0% {
          filter: blur(5px);
        }
        100% {
          filter: blur(0);
        }
      }
      body {
        margin: 0;
        padding: 0;
        font-family: "新叶念体";
        font-size: 30px;
        cursor: pointer;
      }
      .page {
        width: 100vw;
        height: 100vh;
        position: relative;
        display: none;
        animation: appear 3s;
      }
      .letter {
        height: 80vh;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      #toast {
        width: 100vw;
        height: 100vh;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 10;
        background-color: transparent;
        font-size: 24px;
      }
      .toast-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        color: #000;
        border: 2px solid rgb(5, 207, 183);
        border-radius: 5px;
      }
      .toast-tip {
        margin: 10px 20px 30px 20px;
      }
      .toast-button {
        display: flex;
        margin: 0 20px 10px 20px;
      }
      .toast-button div {
        flex: 1;
        text-align: center;
      }
      @keyframes load {
        0%,
        100% {
          height: 40px;
          background: lightgreen;
        }
        50% {
          height: 70px;
          margin: -15px 0;
          background: lightblue;
        }
      }
      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .loading-icon {
        width: 100px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: space-around;
        margin-bottom: 30px;
      }
      .loading-icon span {
        display: inline-block;
        width: 8px;
        height: 100%;
        border-radius: 4px;
        background: lightgreen;
        -webkit-animation: load 1s ease infinite;
        animation: load 1s ease infinite;
      }
      .loading-icon span:nth-child(2) {
        -webkit-animation-delay: 0.2s;
        animation-delay: 0.2s;
      }
      .loading-icon span:nth-child(3) {
        -webkit-animation-delay: 0.4s;
        animation-delay: 0.4s;
      }
      .loading-icon span:nth-child(4) {
        -webkit-animation-delay: 0.6s;
        animation-delay: 0.6s;
      }
      .loading-icon span:nth-child(5) {
        -webkit-animation-delay: 0.8s;
        animation-delay: 0.8s;
      }
      .loading-tip {
        text-align: center;
        overflow-wrap: break-word;
        font-size: 16px;
        width: 100%;
      }
      .control-bar {
        position: absolute;
        width: 80px;
        top: 20px;
        right: 20px;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
      .bgm-control {
        width: 28px;
        height: 28px;
        display: none;
      }
      .volume {
        font-size: 24px;
      }
    </style>
  </head>

      const totalPage = document.getElementsByClassName("page").length;
      function getFixedPageNo(nextPage) {
        if (nextPage <= 0 || nextPage > totalPage) {
          return 1;
        }
        return nextPage;
      }
      function toast(tip, confirm, cancel, onConfirm, onCancel) {
        const toastDOM = document.getElementById("toast");
        const tipDOM = document.getElementsByClassName("toast-tip")[0];
        const confirmDOM = document.getElementById("toast-confirm");
        const cancelDOM = document.getElementById("toast-cancel");
        tipDOM.innerHTML = tip || "请确认";
        confirmDOM.innerHTML = confirm || "确认";
        cancelDOM.innerHTML = cancel || "取消";
        confirmDOM.onclick = function () {
          onConfirm && onConfirm();
          toastDOM.style.display = "none";
        };
        cancelDOM.onclick = function () {
          onCancel && onCancel();
          toastDOM.style.display = "none";
        };
        toastDOM.style.display = "block";
      }
